<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">


    <h:head>
        <title>WoF - Admin</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>

    <ui:composition template="/template.xhtml">
        <ui:define name="css">
            <h:outputStylesheet library="css" name="materialize.min.css" />
            <h:outputScript library="js" name="materialize.min.js" />
            <h:outputStylesheet library="css" name="styles.css" />
            <h:outputStylesheet library="css" name="adminPage.css" />
             <h:outputStylesheet library="css" name="welcomepage.css" />
        </ui:define>

        <ui:define name="title">
            <h:outputText value="Admin Page"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <div class="main-content">
                
                        <p:growl autoUpdate="true" />
                        <b:panel class ="main-menu">
                            <h:form>
                                    <div class = "title">
                                        <h2>Administrator Menu</h2> 
                                    </div>
                                <div class="row">
                                    <b:commandLink class="box" outcome="/secured/category/List" value="Categories" />
                                    <b:commandLink class="box" outcome="/secured/question/List" value="Questions" />
                                </div>
                                <div class="row">
                                    <b:commandLink class="box" outcome="/secured/word/List" value="Words" />
                                    <b:commandLink class="box" outcome="/secured/score/List" value="Scores" />
                                </div>
                            </h:form>
                        </b:panel>
                    
            </div>
            <script>
                $(document).on("ready", function () {
                    $('#admin-page').css({'height': window.innerHeight - 120 + 'px'});
                });
            </script>
        </ui:define>
    </ui:composition>
</html>
