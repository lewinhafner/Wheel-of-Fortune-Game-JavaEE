<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="WordEditDlg" widgetVar="WordEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditWordTitle}">
            <h:form id="WordEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{wordController.selected != null}">
                        <p:outputLabel value="#{bundle.EditWordLabel_wordID}" for="wordID" />
                        <p:inputText id="wordID" value="#{wordController.selected.wordID}" title="#{bundle.EditWordTitle_wordID}" required="true" requiredMessage="#{bundle.EditWordRequiredMessage_wordID}"/>
                        <p:outputLabel value="#{bundle.EditWordLabel_word}" for="word" />
                        <p:inputText id="word" value="#{wordController.selected.word}" title="#{bundle.EditWordTitle_word}" required="true" requiredMessage="#{bundle.EditWordRequiredMessage_word}"/>
                        <p:outputLabel value="#{bundle.EditWordLabel_categoryID}" for="categoryID" />
                        <p:selectOneMenu id="categoryID" value="#{wordController.selected.categoryID}" required="true" requiredMessage="#{bundle.EditWordRequiredMessage_categoryID}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{categoryController.itemsAvailableSelectOne}"
                                           var="categoryIDItem"
                                           itemValue="#{categoryIDItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{wordController.update}" value="#{bundle.Save}" update="display,:WordListForm:datalist,:growl" oncomplete="handleSubmit(args, 'WordEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="WordEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
