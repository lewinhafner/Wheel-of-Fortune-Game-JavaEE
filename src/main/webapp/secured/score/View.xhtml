<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ScoreViewDlg" widgetVar="ScoreViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewScoreTitle}">
            <h:form id="ScoreViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{scoreController.selected != null}">
                        <h:outputText value="#{bundle.ViewScoreLabel_scoreID}"/>
                        <h:outputText value="#{scoreController.selected.scoreID}" title="#{bundle.ViewScoreTitle_scoreID}"/>
                        <h:outputText value="#{bundle.ViewScoreLabel_rank}"/>
                        <h:outputText value="#{scoreController.selected.rank}" title="#{bundle.ViewScoreTitle_rank}"/>
                        <h:outputText value="#{bundle.ViewScoreLabel_username}"/>
                        <h:outputText value="#{scoreController.selected.username}" title="#{bundle.ViewScoreTitle_username}"/>
                        <h:outputText value="#{bundle.ViewScoreLabel_playedOn}"/>
                        <h:outputText value="#{scoreController.selected.playedOn}" title="#{bundle.ViewScoreTitle_playedOn}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewScoreLabel_moneyAmount}"/>
                        <h:outputText value="#{scoreController.selected.moneyAmount}" title="#{bundle.ViewScoreTitle_moneyAmount}"/>
                        <h:outputText value="#{bundle.ViewScoreLabel_roundsAmount}"/>
                        <h:outputText value="#{scoreController.selected.roundsAmount}" title="#{bundle.ViewScoreTitle_roundsAmount}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ScoreViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
