<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="QuestionViewDlg" widgetVar="QuestionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewQuestionTitle}">
            <h:form id="QuestionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{questionController.selected != null}">
                        <h:outputText value="#{bundle.ViewQuestionLabel_questionID}"/>
                        <h:outputText value="#{questionController.selected.questionID}" title="#{bundle.ViewQuestionTitle_questionID}"/>
                        <h:outputText value="#{bundle.ViewQuestionLabel_question}"/>
                        <h:outputText value="#{questionController.selected.question}" title="#{bundle.ViewQuestionTitle_question}"/>
                        <h:outputText value="#{bundle.ViewQuestionLabel_rightAnswer}"/>
                        <h:outputText value="#{questionController.selected.rightAnswer}" title="#{bundle.ViewQuestionTitle_rightAnswer}"/>
                        <h:outputText value="#{bundle.ViewQuestionLabel_wrongAnswer}"/>
                        <h:outputText value="#{questionController.selected.wrongAnswer}" title="#{bundle.ViewQuestionTitle_wrongAnswer}"/>
                        <h:outputText value="#{bundle.ViewQuestionLabel_categoryID}"/>
                        <h:outputText value="#{questionController.selected.categoryID}" title="#{bundle.ViewQuestionTitle_categoryID}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="QuestionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
