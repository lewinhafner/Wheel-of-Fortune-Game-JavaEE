<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <!--<h:outputStylesheet library="css" name="jsfcrud.css"/>-->
        <h:outputStylesheet library="css" name="template.css" />
        <ui:insert name="css"/>
    </h:head>

    <h:body>
        <b:growl id="growl" auto-update="true" />
        <div class="cont">
            <div class="nav-container">
                <div class="nav">
                    <div class="nav-items">
                        <a class="brand" onclick="redirectToHome();return false;">Wheel of Fortune</a>
                        <h:outputText class="link" value="#{loginController.username}"></h:outputText>
                    </div>
                    <h:form class="hide">
                        <p:remoteCommand name="goHomeCommand" action="#{directionController.goHome()}" />
                    </h:form>
                </div>
            </div>

            <div class="main">
                <ui:insert name="body"/>
            </div>

            <div class="footer">
                <span>&copy; Lewin Hafner BBBaden 2021</span>
            </div>
        </div>

        <script>
            function redirectToHome() {
                goHomeCommand();
            }

            $(document).on("ready", function () {
                var dt = new Date();
                document.getElementById("datetime").innerHTML = dt.toLocaleString();
            });
        </script>
    </h:body>

</html>
