<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Wheel of Fortune</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css" />
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>

    </h:head>
    <ui:composition template="/template.xhtml">
        <f:metadata>
            <f:viewAction action="#{loginController.onload}" />
        </f:metadata>
        
        <ui:define name="css">
            <h:outputStylesheet library="css" name="materialize.min.css" />
            <h:outputStylesheet library="css" name="input-styles.css" />
            <h:outputScript library="js" name="materialize.min.js" />
            <h:outputStylesheet library="css" name="login.css" />
        </ui:define>

        <ui:define name="title">
            <h:outputText value="Login"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <div class="white lighten-3" style="height: 100%; background-size: auto;">
                <div class="valign-wrapper" id="login-page">
                    <div class="container">
                        <div class="center-align">
                            <div class="row">
                                <div class="col s6 offset-s3">
                                   
                                        <div class="card-content">
                                            <img class="responsive-img" src="https://img.icons8.com/cotton/64/000000/person-male--v2.png" style="max-width: 64px;" />
                                            <div class="center-align">
                                                <h:form id="form-login">
                                                    <div class="row">
                                                        <div class="col s12 input-field">
                                                            <h:inputText id="username" style="font-size: 1em;" autocomplete="off" value="#{loginController.username}" required="true" requiredMessage="Please enter username" />
                                                            <h:outputLabel for="username" style="font-size: 1.1em;" value="User" />
                                                        </div>
                                                        <div class="col s12 input-field">
                                                            <h:inputSecret id="password" style="font-size: 1em;" autocomplete="off" required="true" value="#{loginController.password}" requiredMessage="Please enter password" />
                                                            <h:outputLabel for="password" style="font-size: 1.1em;" value="Password" />
                                                        </div>
                                                        <div class="col s12 input-field">
                                                            <h:commandButton id="submitBtn" value="Log in" styleClass="btn btn-large brown lighten-3" action="#{loginController.access()}" />
                                                        </div>
                                                    </div>
                                                </h:form>
                                            </div>
                                        </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script>
                $(document).on("ready", function () {
                    $('#login-page').css({'height': window.innerHeight - 120 + 'px'});
                });
            </script>
        </ui:define>
    </ui:composition>
</html>
